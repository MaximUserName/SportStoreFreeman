<div class="pull-xs-right">
    <small>
        Your cart:
        <span *ngIf="!cart.isEmpty">
            {{ cart.itemCount }} item(s)
            {{ cart.cartPrice | currency:"USD":"symbol":"2.2-2"}}
        </span>
        <span *ngIf="cart.isEmpty">
            (empty)
        </span>
    </small>
    <button class="btn btn-sm bg-inverse" [disabled]="cart.isEmpty"
        routerLink="/cart">
        <i class="fa fa-shopping-cart"></i>
    </button>
</div>
